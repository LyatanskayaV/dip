<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQ</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
<nav class="navbar">
    <a class="a_navbar" href="/home">ГОЛОВНА</a><p>|</p><a class="a_navbar" href="/committee1">ПРИЙМАЛЬНА КОМІСІЯ</a><p>|</p>
    <a class="a_navbar" href="/quest">КВЕСТ</a><p>|</p><a class="a_navbar" href="/contacts">КОНТАКТИ</a>
    <p>|</p><a class="a_navbar" href="/faq">FAQ</a><p>|</p><a class="a_navbar" href="/news">НОВИНИ</a>

    <form action="/logout" method="post" enctype="application/x-www-form-urlencoded">
        <input type="hidden" name="_csrf" value="${_csrf.token}" />
        <button class="sign_out" type="submit">ВИХІД</button>
    </form>


</nav>

<div>
    <img src="/faq.jpg" class="home_img">
</div>

<div class="pImg" style="margin-top: -60px">
    <p style="margin-top: 20px;">Тут Ви зможете знайти найбільш цікаві питання від абітурієнтів та відповіді на них</p>

</div>
<div style="width: 70%; margin-left: 15%;">
    <div style="border: 1px outset #FFC107;
    margin-top: 20px;
    border-radius: 20px" th:each="faq : ${faqs}">
        <p th:text="${faq.question_faq}" style="text-decoration-line: underline;text-align: center;font-weight: bold; width: 100%">
        </p>
        <p th:text="${faq.answer_faq}" style="margin-left: 5%;text-align: center; width: 90%"></p>
        <p style="text-align: center">Автор: <span style="font-style: italic;" th:text="${faq.author_faq}"></span></p>
    </div>
</div>



<footer>
    <div style="padding-top: 10px;margin-bottom: 0; text-align: center;">
        <table style="width: 100%;">
            <tr th:each="footer : ${footers_faq}">
                <th th:text="${footer.title_footer}"></th>
            <th th:text="${footer.body_footer}"></th>
            </tr>
        </table>
       <!-- <div style="margin-top: -80px; margin-bottom: 30px">
            <img src="/logo.png">
        </div>-->
        <div style="width: 20%;
    margin-left: 65%;
    margin-bottom: 20px;">
            <span><a href="https://www.facebook.com/onaft"><img style="height: 35px;" th:attr="src=${img_faq1}" height="30"></a>
        </span>
            <span><a href="https://www.instagram.com/_onaft_/"><img style="height: 47px;" th:attr="src=${img_faq2}" height="30"></a>
        </span>
        </div>
    </div>

<div style="width: 100%; height: 70px">
        <span><a href="https://www.onaft.edu.ua/"><img style="height: 50px;" th:attr="src=${img_faq3}" height="30"></a>
        </span>
        <span><a href="https://mon.gov.ua/ua"><img style="height: 50px;" th:attr="src=${img_faq4}" height="30"></a>
        </span>
        <span><a href="http://www.kipik.onaft.edu.ua/index.php/ua/"><img style="height: 50px;" th:attr="src=${img_faq5}" height="30"></a>
        </span>
    </div>
</footer>



</body>
</html>
