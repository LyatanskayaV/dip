
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

<nav class="navbar">
    <a class="a_navbar" href="/home">ГОЛОВНА</a><p>|</p><a class="a_navbar" href="/committee1">ПРИЙМАЛЬНА КОМІСІЯ</a><p>|</p>
    <a class="a_navbar" href="/quest">КВЕСТ</a><p>|</p><a class="a_navbar" href="/contacts">КОНТАКТИ</a>
    <p>|</p><a class="a_navbar" href="">FAQ</a><p>|</p><a class="a_navbar" href="/news">НОВИНИ</a>

    <form action="/logout" method="post" enctype="application/x-www-form-urlencoded">
        <input type="hidden" name="_csrf" value="${_csrf.token}" />
        <button class="sign_out" type="submit">ВИХІД</button>
    </form>

</nav>

<div>
    <img src="/newsMain.jpg" class="home_img">
</div>
<div class="pImg" style="margin-top: -60px">
    <p style="margin-top: 20px;">На цій сторінці зібрані свіжі новини та цікаві події у академії та студентському житті</p>

</div>
<div style="width: 70%; margin-left: 15%;">


    <div style="border: 1px outset #FFC107;
    margin-top: 20px;
    border-radius: 20px" th:each="news1 : ${news}">
        <p th:text="${news1.title_news}" style="text-decoration-line: underline;text-align: center;font-weight: bold; width: 100%">
        </p>
        <p th:text="${news1.body_news}" style="margin-left: 5%;text-align: center; width: 90%"></p>

        <p style="margin-left: 5%;text-align: center; width: 90%">Дата розміщення: <span th:text="${news1.date_news}"></span></p>

    </div>

</div>


<footer>

    <div style="padding-top: 10px;margin-bottom: 0; text-align: center;">
        <table style="width: 100%">
            <tr>
                <th>Title</th>
                <th>Body</th>
                <th>Image</th>
            </tr>


            <tr th:each="footer : ${footers}">
                <td th:text="${footer.title_footer}"></td>
                <td th:text="${footer.body_footer}"></td>
                <td th:each="image1 : ${images1}">
                    <img th:attr="src=${image1.path},title=${image1.path},alt=${image1.path}"
                         height="30" width="30"/>
                </td>
            </tr>
        </table>
    </div>
</footer>
</body>
</html>
